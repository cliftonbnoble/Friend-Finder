  function compareScore(userScore) {
    let currentURL = window.location.origin;
    let scoreArr = []
    let sum = 0;
    $.ajax({
      url: currentURL + '/api/friends',
      method: 'GET'
    }).then(function (data) {
      let lowScore = 10;
      let index = 0;
      //1st Loope to grab the last user
      for (let i = 0; i < data.length -1; i++) {
        //2nd loop
        for (let j = 0; j < userScore.length; j++) {
          sum += userScore[j] - data[i].scores[j];
          
        }
        scoreArr.push(Math.abs(sum))
        sum = 0      
      }
      console.log(scoreArr);
      for (let i = 0; i < scoreArr.length; i++) {
        if (scoreArr[i] < lowScore) {
          //Assign new low
          lowScore = scoreArr[i]
          //Assign new index
          index = i
        }
      }
      modal(data, index);
      //Test
      console.log('Low Score', lowScore);
      console.log('index', index)
    })
  }
  function modal(data, index) {
    $(".modal-body").empty();
    let nameMatch = data[index].name;
    let imgMatch = data[index].photo;
    //Modal Creation
    $("#myModal").modal('show');

    let nameDiv = $('<h2 style="color:black">');
    let imgDiv = $('<img style="width:300px">');
    nameDiv.text(nameMatch);
    imgDiv.attr('src', imgMatch);
    $('.modal-body').append(nameDiv);
    $('.modal-body').append(imgDiv);
  }
